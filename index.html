<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main role="main">
      <div class="card">
        <a href="#" id="image-link">
          <div class="card__img-back">
            <img
              src="images/image-equilibrium.jpg"
              alt="equilibrium-image"
              class="card__img"
            />
            <div class="card__view-back">
              <img
                src="images/icon-view.svg"
                alt=" "
                aria-hidden="true"
                class="card__view-icon"
              />
            </div>
          </div>
        </a>
        <div class="card__content">
          <h1><a href="#" class="card__heading">Equilibrium #3429</a></h1>
          <p class="card__paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__inner-box">
            <div class="card__price">
              <img
                src="images/icon-ethereum.svg"
                alt=" "
                aria-hidden="true"
                class="card__icon card__icon--price"
              />
              <p class="card__price--text">0.041 ETH</p>
            </div>
            <div class="card__days">
              <img
                src="images/icon-clock.svg"
                alt=" "
                aria-hidden="true"
                class="card__icon card__icon--days"
              />
              <p class="card__days--text">3 days left</p>
            </div>
          </div>
        </div>
        <div class="card__profile">
          <img
            src="images/image-avatar.png"
            alt="profile-image"
            class="card__profile--img"
          />
          <p class="card__profile--text">
            Creation of <a href="#" class="card__profile--name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
